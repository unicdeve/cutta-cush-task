<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap and external CSS -->
    <link rel="stylesheet" type="text/css" href="css/superslides.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Cotta&Cush</title>
  </head>
  <body>
   <header>
     <!-- Slide section -->
     <div id="slides">
       <div class="overlay"></div>
 
       <div class="slides-container">
         <img src="img/1.jpg" alt="Image 1">
         <img src="img/2.jpg" alt="Image 2">
         <img src="img/3.jpg" alt="Image 2">
       </div>
 
       <div class="title-message">
         <div class="heading">
           <p class="main">Welcome to <span class="cotta-style">Cotta</span><span class="style-and">&</span><span class="cush-style">Cush</span></p>
           <p class="sub" style="font-size:2.2rem; color: rgb(91, 155, 213);">Software Engineering Internship Challenge</p>
           <p class="sub">Calculate the maximum bananas you can sell at any distance with your camel(s).</p>
           <p class="sub typed"></p>
         </div>
       </div>
 
       <div class="slides-navigation">
         <a href="#" class="next"></a>
         <a href="#" class="prev"></a>
       </div>
     </div>   <!-- Slide section end -->
   </header>

    <div class="section" id="form-section">
      <div class="container">
        <div class="col-md-7 mx-auto">
          <form>
            <div class="form-group">
              <label for="bananas">Total Bananas</label>
              <input type="text" name="x-bananas" class="form-control" id="bananas" placeholder="Enter the total bananas">
              <small class="form-text text-muted">Pls enter a valid value, 3000 or more</small>
            </div>

            <div class="form-group">
              <label for="bananas">Total Distance</label>
              <input type="text" name="y-distance" class="form-control" id="bananas" placeholder="Enter total distance to the market">
              <small class="form-text text-muted">Distance is between 1000km to 10,000km</small>
            </div>

            <div class="form-group">
              <label for="bananas">Camel</label>
              <input type="text" name="z-camels" class="form-control" id="bananas" placeholder="How many camel.">
              <small class="form-text text-muted">Enter a valid value between 1 and 10</small>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>

        </div>
      </div>
    </div>

    <footer>
      <div class="copyright-section">
        <div class="col-md-12 text-center">
          <p>&copy; Copyright: <a href="https://www.linkedin.com/in/ogunola-taiwo" target="_blank">Taiwo Ogunola</a>, 2019</p>
        </div>
      </div>
    </footer>
    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.superslides.min.js"></script>
    <script src="js/typed.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
